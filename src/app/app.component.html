



<mat-toolbar color="primary">Assignment</mat-toolbar>
<div class="mat-elevation-z8 mt-100">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="blend_name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element?.blend_name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="origin">
      <th mat-header-cell *matHeaderCellDef> Origin </th>
      <td mat-cell *matCellDef="let element"> {{element?.origin}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="variety">
      <th mat-header-cell *matHeaderCellDef> Variety </th>
      <td mat-cell *matCellDef="let element"> {{element?.variety}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>


<footer class="footer">
  <p>Nagarjuna Reddy Naran</p>
</footer>

<router-outlet></router-outlet>
